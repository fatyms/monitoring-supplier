<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">

<nav class="mb-6 flex gap-4">
  <a href="index.html" class="text-blue-600">Dashboard</a>
  <a href="supplier.html" class="text-blue-600">Tambah Supplier</a>
  <a href="hutang.html" class="text-blue-600">Input Hutang</a>
</nav>
  
<h1 class="text-xl font-bold mb-4">Input Hutang Supplier</h1>

<form id="formHutang" class="bg-white p-4 rounded space-y-3 max-w-lg">

  <select id="supplier" class="w-full border p-2" required></select>

  <select id="unit" class="w-full border p-2">
    <option>GBY</option>
    <option>BYP</option>
    <option>JJ</option>
    <option>BPB</option>
  </select>

  <input id="invoice" class="w-full border p-2" placeholder="No Invoice">
  <input id="tglInvoice" type="date" class="w-full border p-2" required>
  <input id="jatuhTempo" type="date" class="w-full border p-2" required>
  <input id="total" type="number" class="w-full border p-2" placeholder="Total Hutang" required>
  <input id="dp" type="number" class="w-full border p-2" placeholder="DP">

  <button class="bg-green-600 text-white px-4 py-2 rounded w-full">
    Simpan Hutang
  </button>
</form>

<script type="module" src="js/hutang.js"></script>
</body>
</html>
