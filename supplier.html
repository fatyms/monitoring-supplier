<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">

<h1 class="text-xl font-bold mb-4">Tambah Supplier</h1>

<form id="supplierForm" class="space-y-3 max-w-md">
  <input id="nama" placeholder="Nama Supplier" class="input" required>
  <select id="kategori" class="input"></select>
  <input id="bank" placeholder="Bank" class="input">
  <input id="rekening" placeholder="No Rekening" class="input">

  <button class="bg-blue-600 text-white px-4 py-2 rounded">Simpan</button>
</form>

<script type="module" src="js/supplier.js"></script>
</body>
</html>
